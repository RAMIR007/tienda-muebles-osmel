{% extends 'base.html' %}
{% block titulo %}{{ producto.nombre }}{% endblock %}
{% block contenido %}
<h2>{{ producto.nombre }}</h2>
<p>{{ producto.descripcion }}</p>
<p>Precio: ${{ producto.precio }}</p>
{% if producto.imagen %}
<img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="300">
{% endif %}
<a href="{% url 'tienda:lista_productos' %}">Volver al cat√°logo</a>
{% endblock %}
